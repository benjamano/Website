<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static\Scripts\LumenDataTableDisplayFunctions.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css" />
    <script src="//cdn.datatables.net/2.1.4/js/dataTables.min.js"></script>
    <script src="https://kit.fontawesome.com/9d35a24d36.js" crossorigin="anonymous"></script>
    
    <head>
        <title>{% block title %}LME Home{% endblock %}</title>
        <meta charset="utf-8">
    </head>

    <nav class="navbar navbar-expand-sm bg-dark">

        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/lme" id="homeButton" class="btn btn-primary">Home</a>
                </li>
            </ul>
            <div class="d-flex">
                <h1 class="text-white">Life Maker Easier</h1>
            </div>
        </div>
      
    </nav>

    <div class="container-fluid- bg-dark p-2">
        <div class="d-flex bg-dark justify-content-end">
            <h1 class="display-6 text-white"><small>{% block header %}{% endblock %}</small></h1>
        </div>
    </div>

    <script>

        function hideHomeButton(){
            document.getElementById("homeButton").style.display = "none";
        }

        function hideFooter(){
            document.getElementById("footer").style.display = "none";
        }

    </script>


    <!--------- END PREMADE CODE ---------->

    {% block content %}{% endblock %}

    <footer id="footer" class="footer p-4 py-3 mt-3 bg-dark text-white">
        <h5>Life Maker Easier</h5>
        <h6>Ben Mercer</h6>
    </footer>
</html>
