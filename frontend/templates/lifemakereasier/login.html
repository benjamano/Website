{% extends "/lifemakereasier/base.html" %}

{% block title %}Login{% endblock %}

{% block header %}Login{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-3">
    <div class="card">

        <div class="card-header">Please Login</div>


        <div class="card-body">

            <form method="POST" action="#">

                <div class="form-group mt-2">

                    <label for="username">Username</label>

                    <input type="text" class="form-control" id="username" name="username" required>

                </div>

                <div class="form-group mt-2">

                    <label for="password">Password</label>

                    <input type="password" class="form-control" id="password" name="password" required>

                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mt-4 ml-auto">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    addEventListener("load", hideHomeButton);

    addEventListener("load", hideFooter);

</script>

{% endblock %}
